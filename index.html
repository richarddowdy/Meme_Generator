<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Quantico&display=swap" rel="stylesheet">

    <script type="text/javascript" src="meme_gen.js"></script>
</head>
<body>
    <h1>Make a Meme</h1>
    <form id="form">
        <label for="top-text">Top Text<sup>*</sup>:</label>
        <input class="top-text" type="text" placeholder="Text for Meme Top">
        <br>
        <label for="bottom-text">Bottom Text<sup>*</sup>:</label>       
        <input class="bottom-text" type="text" placeholder="Text for Meme Bottom">
        <br>
        <label for="image-url">Image URL<sup>*</sup>:</label>
        <input class="image-url" type="text" placeholder="Put Image URL Here">
        <br>
        <input class ="submit-button" type="submit" value="Make It">
            
    </form>

    <section class="gallery"></section>

</body>
</html>
